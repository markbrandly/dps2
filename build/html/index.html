<!doctype html><html><head><link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Raleway&display=swap" rel="stylesheet"><!-- <link rel="stylesheet" type="text/css" href="css/style.min.css"> --><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script><link href="../js/../css/styles.min.css?2ca65c5d23a7afe31665" rel="stylesheet"></head><body><header id="page-header"><div class="width-control"><span class="color-3">Bea5</span>.<span class="color-2">dev</span>/<span class="color-1">dps</span></div></header><div class="width-control dps"><div ng-app="dps" ng-controller="ctrl" class="flex-container"><div class="flex-child"><div class="main-section flex-container-vertical top-border-green"><h2 class="flex-valign"><img src="/assets/other_icons/attack_icon.png"> <span class="space-left">Attacker</span></h2><div class="flex-container"><div class="flex-child"><div class="tabs"><span class="tab" ng-class="{'tab-selected':tabSelected==0}" ng-click="tabSelected = 0"><img class="item-icon" src="/assets/other_icons/worn_equipment.webp"> </span><span class="tab" ng-class="{'tab-selected':tabSelected==1}" ng-click="tabSelected = 1"><img class="item-icon" src="/assets/other_icons/skills_icon.webp"> </span><span class="tab" ng-class="{'tab-selected':tabSelected==2}" ng-click="tabSelected = 2"><img class="item-icon" src="/assets/other_icons/prayer_icon.png"> </span><span class="tab" ng-class="{'tab-selected':tabSelected==3}" ng-click="tabSelected = 3"><img class="item-icon" src="/assets/other_icons/spellbook.png"></span></div><div class="highlight-section"><div ng-if="tabSelected == 0" loadout player="player" search="itemSearch"></div><div ng-if="tabSelected == 1"><table class="stats-table"><tr><td><div class="stat-wrap"><div stat-picker stats="player.stats" stat="attack" icon="assets/other_icons/attack_icon.webp"></div></div></td><td><div stat-picker stats="player.stats" stat="strength" icon="assets/other_icons/strength_icon.webp"></div></td></tr><tr><td><div class="stat-wrap"><div stat-picker stats="player.stats" stat="defence" icon="assets/other_icons/defence_icon.webp"></div></div></td><td><div stat-picker stats="player.stats" stat="ranged" icon="assets/other_icons/ranged_icon.webp"></div></td></tr><tr><td><div class="stat-wrap"><div stat-picker stats="player.stats" stat="prayer" icon="assets/other_icons/prayer_icon.png"></div></div></td><td><div stat-picker stats="player.stats" stat="magic" icon="assets/other_icons/magic_icon.webp"></div></td></tr><tr><td><div class="stat-wrap"><div stat-picker stats="player.stats" stat="hitpoints" icon="assets/other_icons/hitpoints_icon.webp"></div></div></td></tr><tr><td colspan="2"><div class="center stat-wrap"><img src="assets/other_icons/combat_icon.webp"> {{player.stats.combat}}</div></td></tr></table></div><div ng-if="tabSelected == 2">Prayers</div><div ng-if="tabSelected == 3">Spells</div></div></div><div class="flex-child"><h3>Attack bonus</h3><table class="bonus-table"><tr bonus-row bonus-name="Stab" value="{{player.bonuses[0]}}"></tr><tr bonus-row bonus-name="Slash" value="{{player.bonuses[1]}}"></tr><tr bonus-row bonus-name="Crush" value="{{player.bonuses[2]}}"></tr><tr bonus-row bonus-name="Magic" value="{{player.bonuses[3]}}"></tr><tr bonus-row bonus-name="Range" value="{{player.bonuses[4]}}"></tr></table><h3>Other bonuses</h3><table class="bonus-table"><tr bonus-row bonus-name="Melee Strength" value="{{player.bonuses[10]}}"></tr><tr bonus-row bonus-name="Ranged Strength" value="{{player.bonuses[11]}}"></tr><tr bonus-row bonus-name="Magic Damage" value="{{player.bonuses[12]}}" percent></tr><tr bonus-row bonus-name="Prayer" value="{{player.bonuses[13]}}"></tr></table></div></div></div></div><div class="flex-child main-section flex-container-vertical top-border-red"><h2 class="flex-valign"><img src="/assets/other_icons/defence_icon.png"> <span class="space-left">Defender</span></h2><div class="flex-container"><div class="flex-child highlight-section flex-container-vertical"><h2 class="center">{{monster.name}}</h2><div class="center"><img class="item-icon monster-image" ng-show="monster" ng-src="{{monster.image}}"></div><div search-box id="monster-search" search="monsterSearch" placeholder="Select a monster..."></div></div><div class="flex-child flex-container-vertical"><div><h3>Stats</h3><table class="stats-table"><tr><td><div class="stat-wrap"><img src="https://oldschool.runescape.wiki/images/8/8f/Combat_icon.png?93d63">140</div></td><td><div class="stat-wrap"><img src="https://oldschool.runescape.wiki/images/9/96/Hitpoints_icon.png?a4819"> 80</div></td></tr><tr><td><div class="stat-wrap"><img src="https://oldschool.runescape.wiki/images/b/b7/Defence_icon.png?ca0cd"> 50</div></td><td><div class="stat-wrap"><img src="https://oldschool.runescape.wiki/images/5/5c/Magic_icon.png?334cf"> 1</div></td></tr></table></div><div><h3>Defence bonus</h3><table class="bonus-table"><tr bonus-row bonus-name="Stab" value="{{monster.bonuses[5]}}"></tr><tr bonus-row bonus-name="Slash" value="{{monster.bonuses[6]}}"></tr><tr bonus-row bonus-name="Crush" value="{{monster.bonuses[7]}}"></tr><tr bonus-row bonus-name="Magic" value="{{monster.bonuses[8]}}"></tr><tr bonus-row bonus-name="Range" value="{{monster.bonuses[9]}}"></tr></table></div></div></div></div></div></div><script type="text/javascript" src="../js/main.js?2ca65c5d23a7afe31665"></script></body></html>
